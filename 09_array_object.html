<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Array</h2>
    <p>we can store multiple values in single variable</p>
    <p>store its data in key=>value</p>
    <p>key=>will be auto incremented and sytem generated</p>
    <h2>Object</h2>
    <p>we can store multiple values in single variable</p>
    <p>objects are store its data in key:value</p>
    <p>key => user definded and alpha numeric value </p>

    <script>
        let MarksArr = [50,90,60,80];
        console.log(MarksArr);
        console.log(MarksArr[0]);
        console.log(MarksArr[1]);
        console.log(MarksArr[2]);
        console.log(MarksArr[3]);
        let MarksObject = {"Eng":68,"Guj":70,"Maths":90,"Comp":100};
        console.log(MarksObject);
        console.log(MarksObject.Eng);
        console.log(MarksObject.Guj);
        console.log(MarksObject.Maths);
        console.log(MarksObject.Comp);
        
    </script>

</body>
</html>
