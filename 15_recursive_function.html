<body>

    <h3>JavaScript Recursion</h3>
    <p>Recursion is a process of calling itself. A function that calls itself is called a recursive function.</p> 
    

    <script>
        function factorial(x) {
            console.log(x);
            // return x * factorial(x-1)
            if (x==0) {
                return 1
            } else {
                return x * factorial(x-1)   
            }
        }
        const a = 5
        console.log(factorial(a));
        
    </script>
