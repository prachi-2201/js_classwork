<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class ABC {
            XYZ() {
                console.log("hello")
            }
            Hello = () => {
                return "Hello World!";
            }

            static hello() {
                return "Hello!!";
            }
        }



        a1 = new ABC()
        console.log(a1.XYZ())
        console.log(a1.Hello())
        console.log(ABC.hello())
    </script>
</body>

</html>
