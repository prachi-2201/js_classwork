<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4 id="ans"></h4>

    <script>
        class human {
            #name = "jjkjjj"
            height = 0
            weight = 0
            bmi = 0

            constructor(p1,p2,p3)
            {
                this.#name=p1;
                this.height=p2;
                this.weight=p3;
                this.bmi=p3/(p2*p2)
            }
        }
        const p = document.getElementById("ans");

        const prachi = new human("prachi",5.5,60)
    

        p.innerText = `Details of prachi   \n${prachi.name} \n${prachi.height} \n${prachi.weight} \n${prachi.bmi}`
    </script>
</body>

</html>
