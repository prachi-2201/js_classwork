<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-div">
        <h1 class="heading">Age Calculator</h1>
        <form class="form" action="">
            <label for="dob">Date Of Birth</label>
            <br>
            <input class="date" id="dob" type="date" onblur="validate()">
            <div id="val"></div>
            <br>
            <label for="today">Today's Date</label>
            <br>
            <input class="date" id="today_date" type="date">
            <br>
            <button id="btn" onclick="calc()">Submit</button>
        </form>
        
    </div>

    <div id="ans">

    </div>

    <script>
        let today = new Date();
        const para = document.createElement("p");
        document.getElementById("val").appendChild(para);
        

        document.getElementById("today_date").value = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)) + '-' + (today.getDate());
        console.log(document.getElementById("today_date").value)

        function validate() {
            var userdate = new Date(document.getElementById("dob").value);
           
            console.log(userdate.getDate());
            console.log(userdate.getMonth() + 1);
            console.log(userdate.getFullYear());

            if (userdate == null|| userdate=="Invalid Date") {
                
                para.innerText = "* Enter date of birth";
                
            }
            else if (userdate > today) {
                para.innerText = "* Enter date less than today";
             

            }
            else{
                para.innerText = " ";
            }

        }

        function calc()
        {
            
            event.preventDefault()

            let result = document.createElement("h2");
            document.getElementById("ans").appendChild(result);
            console.log("helo")
            var userdate = new Date(document.getElementById("dob").value);
           
            let newdate=today.getDate()-userdate.getDate();
            let newmonth=(today.getMonth() + 1)-(userdate.getMonth() + 1);
            let newyear=today.getFullYear()-userdate.getFullYear();

            result.innerText="Your Age  : "+newyear+" Year "+newmonth+" Month "+Math.abs(newdate)+" Days ";

        }

    </script>
</body>

</html>
